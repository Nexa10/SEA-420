<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Hub</title>
    <link rel="stylesheet" href="Files/index.css">
    <link rel="icon" href="Files/favicon.ico">
</head>
<body>
    <header class="main_header">
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/admin">ADMIN</a></li>
            </ul>
        </nav>
    </header>
   
    <form action="/pay" method="POST">
        <h1>Pay For Parking</h1>
        <p>All vehicles must pay for parking. Any Vehicle parked illegally will be ticketed and towed.</p>
        
        <div class="form_div">
            <label>Choose a Parking Lot</label>
            <select name="parking_rate" id="">
                <option value="2.5">Parking Lot A ($2.50/h)</option>
                <option value="1.0">Parking Lot B ($1.00/h)</option>
                <option value="5.0">Underground Garage Parking ($5.00/h)</option>
            </select>
            <label>Hours:</label>
            <input type="text" name="hours" placeholder="Enter Number of hours">
            <label>License Plate:</label>
            <input type="text" name="license_plate" placeholder="Enter License plate">
            <button type="submit" id="submit_btn">Pay</button>
        </div>
    </form>
    
</body>
</html>
