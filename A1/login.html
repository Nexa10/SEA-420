<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: Ticket Hub</title>
    <link rel="stylesheet" href="Files/index.css">
    <link rel="icon" href="Files/favicon.ico">
</head>
<body>
    <header class="main_header">
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/admin">ADMIN</a></li>
            </ul>
        </nav>
    </header>

    <form action="/login" method="POST">
        <h1>Login</h1>
        <p>Enter your administration credentials.</p>
        
        <div class="form_div">
            <label>Username:</label>
            <input type="text" name="admin_username" placeholder="Enter your username">
            <label>Password:</label>
            <input type="text" name="admin_password" placeholder="Enter your password">
            <button type="submit" id="submit_btn">Login</button>
        </div>
    </form>
    
</body>
</html>
